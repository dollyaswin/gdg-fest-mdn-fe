<div>
  <mat-toolbar
    role="heading"
    class="flex mx-auto py-6 w-full shadow-sm"
    style="background-color: #fff"
  >
    <div
      class="logo lg:mx-auto md:mx-auto lg:container py-4 flex justify-between items-center w-full"
    >
      <div class="w-full" routerLink="/">
        <span class="blue-font">D</span> <span class="red-font">e</span>
        <span class="yellow-font">v</span><span class="green-font">Fest</span>
        <span class="text-lg text-slate-500"> Medan</span>
      </div>
    </div>
  </mat-toolbar>
  <div class="container lg:mx-auto md:mx-auto min-w-0">

>
</mat-progress-spinner>
